
<img 
  [src]="profileImageUrl ? profileImageUrl : '../../assets/images/ss-user-photo-frame.jpg'" alt="user's profile photo">




<div class="form-group uploadForm">
  <input accept="image/*" 
  id="control" 
  type="file" 
  (change)="detectFiles($event)">

  <button
    class="btn btnUpload"
    [disabled]="!selectedFiles"
    (click)="uploadImage()">
    upload
  </button>
</div>
