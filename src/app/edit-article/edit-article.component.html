	<div class="col-lg-6">
		<app-article-form #articleForm [initialValue]="article">

		<button md-raised-button color="warn" (click)="edit(articleForm.value)">Save Changes</button>
	</div>
	<div class="col-lg-6">
		<app-article-cover-image *ngIf="article" [articleKey]="key"></app-article-cover-image>
	</div>
</div>
