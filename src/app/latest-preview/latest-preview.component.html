<md-card class="example-card">
  <!-- Card Header Container -->
  <md-card-header>
    <img md-card-avatar [src]="profileImageUrl ? profileImageUrl : ''" class="profile-image" alt="">
    <md-card-title class="title" (click)="navigateToArticleDetail()">{{articleData.title | truncate:50}}</md-card-title>
    <md-card-subtitle class="author" (click)="navigateToProfile()">By: {{author?.alias | truncate:20}}</md-card-subtitle>
    <md-card-subtitle class="date">{{ articleData?.lastUpdated | date }}</md-card-subtitle>
  </md-card-header>
  <!-- Image Container -->
  <div class="imageWrapper">
    <img md-card-image [src]="articleCoverImageUrl ? articleCoverImageUrl : '../../assets/images/kid-art.jpg'" alt="article's cover image">
  </div>
  <!-- Card Content -->
  <md-card-content>
    <p class="intro">{{articleData.introduction | truncate:75 }}</p>
  </md-card-content>
  <!-- Card Footer Action -->
  <md-card-actions>
    <md-chip-list>
      <md-chip color="primary" *ngFor="let tags of articleData.tags">{{tags | truncate:8}}</md-chip>
    </md-chip-list>
  </md-card-actions>
</md-card>
