<h1>Your Account Information:</h1>
<div class="accountWrapper">
  <form [formGroup]="form" class="form-group">
    <div class="flexWrapper">
      <div class="form-field">
        <h4>First Name:</h4>
        <input type="text" placeholder="{{userInfo?.fName}}" [class.input-error]="isErrorVisible('fName','required')" name="fName" formControlName="fName" type="text" class="form-control">
        <h6 class="field-error-message" *ngIf="isErrorVisible('fName','required')">Please provide your first name</h6>
        <h4>Last Name:</h4>
        <input type="text" placeholder="{{userInfo?.lName}}">
        <h4>User Alias:</h4>
        <input type="text" placeholder="{{userInfo?.alias}}">
      </div>
      <div class="form-field">
        <h4>City:</h4>
        <input type="text" placeholder="{{userInfo?.city}}">
        <h4>State:</h4>
        <input type="text" placeholder="{{userInfo?.state}}">
        <h4>Zip Code:</h4>
        <input type="text" placeholder="{{userInfo?.zipCode}}">
      </div>
    </div>
    <div class="form-field">
      <h4>Your Bio:</h4>
      <textarea type="text" rows="3" cols="50" placeholder="{{userInfo?.bio}}"></textarea>
    </div>
    <button class="btn">Save Settings</button>
  </form>
</div>
<br>
<br>
<br>
<p>
  Logged In UID: {{ loggedInUid }}
</p>
<p>
  Account UID: {{ accountUid }}
</p>
<pre>
  User Info:
  {{ userInfo | json }}
</pre>
