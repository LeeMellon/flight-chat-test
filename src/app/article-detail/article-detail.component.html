<div class="articleDetailWrapper">
  <div class="userPhotoDateWrapper">
    <img src="../../assets/images/ss-user-photo-frame.jpg" alt="photo of the initial tutorial creator">
    <div class="userTextWrapper">
      <div class="followButtonWrapper">
        <h4 class="author" (click)="navigateToProfile()">By: {{author?.alias}}</h4>
        <button type="button" class="btn followBtn" (click)="followClick()">Follow</button>
      </div>
      <!-- Feel free to change the date format. Reference here: https://angular.io/api/common/DatePipe  -->
      <p class="date">Last Updated: {{ article?.lastUpdated | date }}</p>
    </div>
  </div>
  <div class="headlineWrapper">
    <h1>{{article?.title}}</h1>
    <p class="rating">RATING HERE
      <p>
  </div>
  <div class="bodyWrapper">
    <p class="intro">{{article?.introduction}}</p>
    <br>
    <div [innerHTML]="article?.body" class="copyText"></div>
  </div>

  <button class="btn btn-primary" (click)="edit()">Edit</button>
  <button class="btn btn-primary" (click)="toggleFeatured()">{{ isArticleFeatured ? 'unfeature article' : 'feature article'}}</button>
</div>
<div class="tag-bar">
  <ul>
    <li *ngFor="let tag of article.tags"><a (click)="tagSearch(tag)">{{tag}}</a></li>
  </ul>
</div>
<div class="comment-section">
  <h3>Comments</h3>
  <hr>
  <app-add-comment [parentKey]="articleKey"></app-add-comment>
  <hr>
  <app-comment *ngFor="let comment of comments" [comment]="comment"></app-comment>
</div>
