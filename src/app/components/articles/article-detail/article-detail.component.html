<div class="article-detail-wrapper">
  <mat-card>
    <div class="article-detail">
        <img [src]="articleCoverImageUrl ? articleCoverImageUrl : '../../../../assets/images/kid-art.jpg'">
        <mat-card-header>
          <mat-card-title>
            <h1>{{article?.title}}</h1>
          </mat-card-title>
          <mat-card-subtitle>
            Last Updated: {{article?.lastUpdated | date}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <h3>{{article?.introduction}}</h3>
          <div [innerHtml]="article?.body | safeHtml"></div>
          <div class="tags">
            <mat-chip-list>
              <mat-chip *ngFor="let tag of article?.tags">{{tag}}</mat-chip>
            </mat-chip-list>
          </div>
          <div class="footer">
            <div class="author-img">
              IMG
            </div>
            <div class="author-details">
              Author.
            </div>
            <div class="icons">
              @ @ @
            </div>
            <button>Edit Article</button>
          </div>
        </mat-card-content>
    </div>
    <mat-card-footer>
      <div class="related-articles">
        articles
      </div>
      <div class="discussion">
        discussion
      </div>
    </mat-card-footer>
  </mat-card>
</div>
