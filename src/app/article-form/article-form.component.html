<form autocomplete="off" novalidate [formGroup]="form">
  <div class="formWrapper">
    
      <md-form-field color="primary">
        <input mdInput placeholder="Title" #title name="title" maxlength="100" formControlName="title" type="text" [class.input-error]="isErrorVisible('title', 'required')">
        <md-hint align="end">{{title.value.length}} / 100</md-hint>
        <md-error *ngIf="isErrorVisible('title','required')">Please give your article a title.</md-error>
      </md-form-field>

      <md-form-field color="primary">
        <textarea mdInput placeholder="Introduction" #introduction name="introduction" maxlength="300" formControlName="introduction" type="text" [class.input-error]="isErrorVisible('introduction', 'required')"></textarea>
        <md-hint align="end">{{introduction.value.length}} / 300</md-hint>
        <md-error *ngIf="isErrorVisible('introduction','required')">Please tell us a little something about what this article is about.</md-error>
      </md-form-field>

      <div class="ckEditor">
        <label>Body</label>
        <ckeditor name="body" formControlName="body" [config]="{uiColor: '##dee2e8'}" debounce="500">
        </ckeditor>
      </div>

    </div>
</form>
<div class="tagWrapper">
    <h2>Tags</h2>
    <tag-input class="ckEditor" [maxItems]="8" [(ngModel)]="formTags" (onAdd)="onTagAdded($event)" (onRemove)="onTagRemoved($event)"></tag-input>
</div>
