<form autocomplete="off" novalidate [formGroup]="form">
  <fieldset class="form-group formGroup">
    <div class="form-bg">
      <div class="form-field formSection">
        <label>Title</label>
        <input name="title"  maxlength="100" formControlName="title" type="text" [class.input-error]="isErrorVisible('title', 'required')" class="form-control">
        <div class="field-error-message" *ngIf="isErrorVisible('title','required')">Please give your article a title.</div>
          <span class="characterCount">{{characterCountOfMax('title', 50)}}</span>
          <span class="characterAlert" *ngIf="isTooManyCharacters('title', 50)"> Max length we can show here is {{maxLength}}, but you keep going to 100 characters.</span>
      </div>
      <div class="form-field formSection">
        <label>Introduction</label>
        <input name="introduction" formControlName="introduction" type="text" [class.input-error]="isErrorVisible('introduction', 'required')"
          class="form-control">
        <div class="field-error-message" *ngIf="isErrorVisible('introduction','required')">Please tell us a little something about what this article is about.</div>
      </div>
      <div class="form-field formSection ckEditor">
        <label>Body</label>
        <!-- <ckeditor name="body" formControlName="body" [config]="{uiColor: '##dee2e8'}" (change)="onChange($event)" (ready)="onReady($event)"
          (focus)="onFocus($event)" (blur)="onBlur($event)" debounce="500">
        </ckeditor> -->
        <ckeditor name="body" formControlName="body" [config]="{uiColor: '##dee2e8'}" debounce="500">
        </ckeditor>
      </div>
      <div class="form-field formSection">

      </div>
    </div>
  </fieldset>
</form>
<tag-input class="form-field ckEditor" [(ngModel)]="formTags" (onAdd)="onTagAdded($event)" (onRemove)="onTagRemoved($event)"></tag-input>
