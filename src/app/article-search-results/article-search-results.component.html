<div class="searchList">
  <h3 class="headline">Search Results For: {{ queryString }}</h3>
  <div class="searchDisplay">
    <div class="searchTile" *ngFor="let article of allArticles | articleSearch: queryString">
      <!-- to be moved to it's own component VVV -->
      <div class="searchWrapper">
        <div class="picTitleWrapper">
          <img src="../../assets/images/kid-art.jpg" alt="default main tutorial image: a picture of kid art">
          <h3 class="title" (click)="navigateToArticleDetail()">{{article?.title | truncate:120}}</h3>
          <h3 class="author">By:</h3>
        </div>
        <div class="dateVersionWrapper">
          <p class="lastUpdated">{{article?.lastUpdated | date}}</p>
          <p class="version">Version {{article?.version}}</p>
        </div>
      </div>
      <!-- <search-preview [articleData]="article"></search-preview> -->
    </div>
  </div>
  <pre>
  {{ allArticles | articleSearch: queryString | json }}
  </pre>
</div>
