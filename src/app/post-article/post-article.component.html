<div class="upload-wrapper">
	<div class="form-group uploadForm">
			<input 
			accept="image/*" 
			id="control" 
			type="file" 
			(change)="detectFiles($event)">
	</div>
</div>
<app-article-form #form>
</app-article-form>
<button (click)="save(form.value)" class="btn btn-default" [disabled]="form.isErrorVisible('title', 'maxlength') || form.isErrorVisible('introduction', 'maxlength')">Post</button>
<br>
<br>
<br> Preview:
<pre>
    {{ form.value | json }}
</pre>
