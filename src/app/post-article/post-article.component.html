<div class="upload-wrapper">
	<label>Main Image</label>
	<div class="form-group uploadForm">
		<input 
		accept="image/*" 
		id="control" 
		type="file" 
		(change)="detectFiles($event)">
	</div>
</div>
<app-article-form #form>
</app-article-form>
<button (click)="save(form.value)" mat-raised-button color="warn" [disabled]="!form.valid">Post</button>
