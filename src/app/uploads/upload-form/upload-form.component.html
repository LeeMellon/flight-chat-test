<div class="uploadWrapper">
  <div *ngIf="currentUpload">
    <progress class="progress is-success" min=1 max=100 value="{{ currentUpload?.progress }}"></progress>
    Progress: {{currentUpload?.progress}}% Complete
  </div>

  <h3>Upload</h3>
  <div class="form-group">
    <label>
      <input accept="image/*" id="control" type="file" multiple class="button" (change)="detectFiles($event)">
    </label>

    <button
      class="btn btnUpload"
      [disabled]="!selectedFiles"
      (click)="uploadSingle()">
      Upload!
    </button>
  </div>

  <div *ngFor="let upload of uploads | async">
    <img class="uploadDisplay" src="{{upload.url}}">
  </div>
</div>
