<mat-tab-group #chatNav>
  <mat-tab label="Users">
    <user-list [chatNav]="chatNav" [userList]="userList" [chatList]="chatList" [loggedInUser]="loggedInUser"></user-list>
  </mat-tab>
  <mat-tab label="Chats" id="chats">
    <mat-card *ngFor="let chat of chatList" (click)="openChat(chat.$key); chatNav.selectedIndex = 2;">
      <div class="user-count"></div>
      <mat-card-header>
        <mat-card-title>{{ getMemberNames(chat) }}</mat-card-title>
        <mat-card-subtitle>{{ chat.timestamp | timeElapsed }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </mat-tab>
  <mat-tab label="Messages">
    <chat></chat>
  </mat-tab>
</mat-tab-group>
