<div class="followWrapper">
  <div class="followPhoto">
    <img src="../../assets/images/ss-user-photo-frame.jpg" alt="photo of the initial tutorial creator">
    <a>{{followersOfUser.alias}}</a>
    <follow-btn [uid]="followersOfUser.uid"></follow-btn>

  </div>
  <div class="bioWrapper">
    <p>{{followersOfUser.bio}}</p>
  </div>
  <pre>
    {{ followersOfUser | json }}
  </pre>
</div>
