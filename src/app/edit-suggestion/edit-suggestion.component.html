<div class="editWrapper" *ngIf="suggestion">
  <h3>Edit Suggestion</h3>
  <suggestion-form #form [initialValue]="suggestion"></suggestion-form>
  <div class="btnWrapper">
    <button md-raised-button class="saveBtn" (click)="saveSuggestion(form.value)" [disabled]="form.pristine || !form.valid">Save</button>
  </div>
</div>
