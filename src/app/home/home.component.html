<div class="article-options">
 <h2 class="header-style" (click)="getArticlesToView('featured')">Featured</h2>
 <h2 class="header-style" (click)="getArticlesToView('latest')">Latest</h2>
 <h2 class="header-style" (click)="getArticlesToView('all')">All-Articles</h2>
</div>

<app-featured-articles *ngIf="featuredSelected === true"></app-featured-articles>
<app-latest-articles *ngIf="latestSelected === true"></app-latest-articles>
<app-all-articles *ngIf="allArticlesSelected === true"></app-all-articles>
