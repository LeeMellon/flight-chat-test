<app-featured-articles></app-featured-articles>
<div class="article-options">
 <h2 class="header-style" (click)="selectLatest()" [class.activeArticleState]="currentSelectedTab === 1" >Latest</h2>
 <h2 class="header-style" (click)="selectAll()" [class.activeArticleState]="currentSelectedTab === 2">All-Articles</h2>
</div>
<app-latest-articles *ngIf="currentSelectedTab === 1"></app-latest-articles>
<div *ngIf="currentSelectedTab === 2" class="allArticleWrapper">
    <app-all-articles></app-all-articles>
</div>
