<div id="user-list">
  <mat-card *ngFor="let user of userList" (click)="requestChat([user, loggedInUser])">
      <div mat-card-avatar class="profile-image"></div>
      <mat-card-header>
        <mat-card-title>{{ displayName(user) }}</mat-card-title>
        <mat-card-subtitle><user-presence [userKey]="user.$key"></user-presence></mat-card-subtitle>
      </mat-card-header>
    </mat-card>
</div>
