<h1>Testing getAllArticles</h1>
<ul *ngFor="let article of allArticles | async">
  <button (click)="setFeatured(article.$key)">Set {{article.title}} as featured</button>
  <button (click)="unsetFeatured(article.$key)">Unset as featured</button>
</ul>
<ul *ngFor="let featured of allFeatured | async">
  <li>{{featured.title}}</li>
</ul>
<h1>End of getAllArticles Test</h1>
