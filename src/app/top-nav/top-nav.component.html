<!-- Nav Bar container -->
<div class="navBarWrapper" [ngClass]="lastScrolledUp() ? 'scrolledUp' : 'scrolledDown'">
  <mat-toolbar>
    <!-- Logo and Title container -->
    <div class="logoWrapper">
      <img height="100px" routerLink="home" src="../../assets/images/applogo.png" alt="Logo of Scatter School: community made open source tutorials"> 
      <a routerLink="home" class="logoLink">Scatter School</a>
    </div>
    <!-- Nav Nar content spacer -->
    <span class="flexBoxSpacer"></span>
    <!-- Nav Bar Search Bar -->
    <form  role="search">
      <mat-icon>search</mat-icon>
      <mat-form-field color="primary">
       <input matInput #searchInput type="text" (keyup.enter)="search(searchInput.value)" aria-describedby="basic-addon2">
      </mat-form-field>
    </form>
    <!-- Button Container -->
    <div class="navButtonWrapper">
      <button mat-raised-button color="primary" id="post-article" routerLink="postarticle">Post an article</button>
      <button mat-raised-button color="accent" *ngIf="authInfo.$uid" routerLink="account"> Hello {{ displayName }}</button>
      <button mat-raised-button color="warn" *ngIf="!authInfo.$uid" routerLink="register" id="sign-up">Sign Up</button>
      <button mat-raised-button color="warn" *ngIf="authInfo.$uid" (click)="logout()" id="logout">Log Out</button>
      <button mat-raised-button color="accent" *ngIf="!authInfo.$uid" routerLink="login" id="sign-in">Sign In</button>
      <!-- Mobile Nav Bar Menu Button -->
      <button id="menu" mat-icon-button [matMenuTriggerFor]="mobileMenu">
        <mat-icon color="primary">menu</mat-icon>
      </button>
      <!-- Mobile Nav Bar Menu Dropdown  -->
      <mat-menu #mobileMenu="matMenu">
        <button mat-menu-item id="post-article" routerLink="postarticle">Post an article</button>
        <button mat-menu-item *ngIf="authInfo.$uid" routerLink="account"> Hello {{ displayName }}</button>
        <button mat-menu-item *ngIf="!authInfo.$uid" routerLink="register" id="sign-up">Sign Up</button>
        <button mat-menu-item *ngIf="authInfo.$uid" (click)="logout()" id="logout">Log Out</button>
        <button mat-menu-item *ngIf="!authInfo.$uid" routerLink="login" id="sign-in">Sign In</button>
      </mat-menu>
    </div>
  </mat-toolbar>
</div>
