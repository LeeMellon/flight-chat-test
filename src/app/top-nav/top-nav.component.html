<nav class="navbar navbar-fixed-top" [ngClass]="lastScrolledUp() ? 'scrolledUp' : 'scrolledDown'">
  <div class="container-fluid navMainWrapper">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed navHamburger" data-toggle="collapse" (click)="isCollapsed = !isCollapsed"
        data-target="#topNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
      </button>
      <div class="logoAbsolute">
        <a routerLink="home" class="navbar-brand logoLinkAndPhoto">
          <img height="100px" src="../../assets/images/spiral_7.png" alt="Logo of Scatter School: community made open source tutorials"> Scatter School
        </a>
      </div>
    </div>

    <div class="search-andButton-wrapper">

      <form class="navbar-form pull-right searchBarForm" role="search">
        <div class="input-group searchInputDiv">
          <input #searchInput type="text" (keyup.enter)="search(searchInput.value)" class="form-control searchInputControl" aria-describedby="basic-addon2">
          <!-- <span [routerLink]="['articlesearch/', {query: searchInput.value}]" class="input-group-addon" id="searchBar"> -->
          <span (click)="search(searchInput.value)" class="input-group-addon" id="searchBar">
            <img src="../../assets/images/scatter-search-icon.png" alt="Search">
          </span>
        </div>
      </form>
      <div class="collapse navbar-collapse collapsedNavFix" id="topNavbar" [collapse]="isCollapsed" (click)="isCollapsed = true">
        <ul class="nav navbar-nav" routerLinkActive="active">
          <li class="nav-item"><a class="nav-link" id="post-article" routerLink="postarticle">Post an article</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right" id="nav-links">
          <li *ngIf="authInfo.$uid"><a routerLink="account"><span class="fa fa-user"></span> Hello {{ displayName }}</a></li>
          <li *ngIf="!authInfo.$uid"><a routerLink="register" id="sign-up"><span class="fa fa-user-plus"></span> Sign Up</a></li>
          <li *ngIf="authInfo.$uid"><a (click)="logout()" id="logout"><span class="fa fa-sign-out"></span> Logout</a></li>
          <li *ngIf="!authInfo.$uid"><a routerLink="login" id="sign-in"><span class="fa fa-sign-in"></span> Sign In</a></li>
        </ul>
      </div>

    </div>

  </div>
</nav>
